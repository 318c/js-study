<!DOCTYPE html>
<html>
  <body>
    <div id="root">

    </div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, set] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => setMinutes(0);
      const onFlip = () => {
        set((current) => !current);
        reset();
      }

      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
            <h4>You want to convert {amount}</h4>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount/60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>flip</button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, set] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => setMinutes(0);
      const onFlip = () => {
        set((current) => !current);
        reset();
      }

      return (
        <div>
          <div>
            <label htmlFor="minutes">Km</label>
            <input
              value={inverted ? amount * 1.609 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
            <h4>You want to convert {amount}</h4>
            <label htmlFor="hours">Miles</label>
            <input
              value={inverted ? amount : Math.round(amount/1.609)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>flip</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");

      const onSelect = (event) => {
        setIndex(event.target.value);
      }

      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index == "xx" ? "Please select your unit" : null}
          {index == "0" ? <MinutesToHours /> : null}
          {index == "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);

  </script>
</html>
